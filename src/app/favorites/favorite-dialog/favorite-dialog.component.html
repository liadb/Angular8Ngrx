<h1 mat-dialog-title>Favorite details</h1>
<div mat-dialog-content>
  <form [formGroup]="favoriteForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Url" formControlName="url">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Image" formControlName="img">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="!favoriteForm.valid" (click)="onSaveClick()">Save</button>
</div>
